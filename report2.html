<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>sample1</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>

<body>
  <script>
    var init = function() {

      var width = 800,
        height = 600;

      // レンダラーを作成
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(width, height);
      document.body.appendChild(renderer.domElement);

      // シーンを作成
      var scene = new THREE.Scene();

      // カメラを作成
      var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

      //テクスチャを作成
      var textureLoader = new THREE.TextureLoader();
      var texture = textureLoader.load("ganba.png");
      var mat = new THREE.MeshPhongMaterial();

      // 箱を作成
      var geometry = new THREE.CylinderGeometry(0.7, 0.1, 0.9, 32, 1);
      var material = new THREE.MeshPhongMaterial({
        color: 0x0000ff
      });
      var box = new THREE.Mesh(geometry, mat);
      box.position.set(0, -0.1, -5);
      scene.add(box);

      // 軸を作成
      var geometry = new THREE.CylinderGeometry(0.1, 0.1, 1.5, 32, 1);
      var material = new THREE.MeshPhongMaterial({
        color: 0x0000ff
      });
      var cylinder = new THREE.Mesh(geometry, material);
      cylinder.position.z = -5;
      scene.add(cylinder);

      // 平行光源1
      var directionalLight1 = new THREE.DirectionalLight(0xffffff);
      directionalLight1.position.set(1, 1, 1);
      // シーンに追加
      scene.add(directionalLight1);
      // 平行光源2
      var directionalLight2 = new THREE.DirectionalLight(0xffffff);
      directionalLight2.position.set(-1, -1, 1);
      // シーンに追加
      scene.add(directionalLight2);

      // 初回実行
      var update = function() {
        requestAnimationFrame(update);

        // 箱を回転させる
        //box.rotation.x += 0.01;
        box.rotation.y += 0.01;

        renderer.render(scene, camera);
      };
      update();
    }
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>

</html>
